apiVersion: apps/v1
kind: Deployment
metadata:
  name: alpine-app-prod
  namespace: prod
spec:
  selector:
    matchLabels:
      app: alpine-app
  replicas: 1
  template:
    metadata:
      labels:
        app: alpine-app
    spec:
      containers:
      - name: alpine-app
        image: nginx:1.21

---

apiVersion: v1
kind: Service
metadata:
  name: alpine-app-prod-service
  namespace: prod
spec:
  selector:
    app: alpine-app
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  
